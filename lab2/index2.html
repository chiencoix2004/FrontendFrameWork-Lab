<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS --> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       
</head>

<body>
    <div class="container" >
        <div class="panel panel-default">
            <div class="panel-heading" style="background-color: rgb(211, 208, 208);">
                <div class="panel-title">
                    <h5><i class="fa-solid fa-pen-to-square"></i>Nhập bảng lương tháng 12</h5>
                </div>
            </div>
            <div class="panel-body">
                <form action="">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for=""><b>Mã nhân viên </b></label>
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for=""><b>Họ và tên</b></label>
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for=""><b>Câu lạc bộ</b></label>
                          <select class="form-control" name="" id="">
                            <option value="" selected>Đà nẵng</option>
                            <option value="">Hà nội</option>
                          </select>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="">Lương</label>
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for=""><b>Thưởng</b></label>
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for=""><b>Phụ cấp</b></label>
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                        </div>
                        <div class="form-group col-sm-12">
                            <label for=""><b>Ghi chú</b></label>
                            <textarea class="form-control" name="" id="" rows="3"></textarea>
                        </div>
                        <div class="form-group col-sm-12">
                            <button  class="btn btn-primary" type="submit"><i class="fa-solid fa-floppy-disk"></i>Lưu</button>
                            <button  class="btn btn-primary" type="submit"><i class="fa-solid fa-ban"></i>Hủy</button>
                        </div>
   
    
                    </div>
                </form>
            </div>
            <div class="panel-footer" style="background-color: rgb(211, 208, 208);">
                <div class="panel-title">
                    <h5>Vui lòng nhập thông tin cầu thủ</h5>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
