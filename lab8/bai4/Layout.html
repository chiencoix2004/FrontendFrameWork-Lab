<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Mall</title>

    <!-- jQuery -->
    <script src="../public/js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="../public/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../public/js/bootstrap.min.js"></script>

    <!-- Poly -->
    <link href="../public/css/poly.css" rel="stylesheet" />

    <script src="../public/js/angular.min.js"></script>
    <script src="../public/js/angular-route.js"></script>
</head>

<body>
    <div class="container" ng-app="myapp">
        <header class="row" ng-include="'layouts/header.html'"></header>
        <nav class="row" ng-include="'layouts/menu.html'"></nav>
        <div class="poly-sheet row">

            <article class="col-sm-9">
                <!--Nội dung trang web-->
                <div ng-show="loading" class="pull-right label label-info">Loading...</div>
                <ng-view></ng-view>
            </article>

            <aside class="col-sm-3">
                <!--CartInfo-->
                <div class="poly-cart" ng-include="'layouts/cart.html'"></div>
                <!--/CartInfo-->

                <!--Search-->
                <div class="nn-cart" ng-include="'layouts/search.html'"></div>
                <!--/Search-->

                <div class="panel-group" id="accordion">
                    <style>
                        #accordion .panel-heading {
                            cursor: pointer;
                        }
                    </style>
                    <!--Category-->
                    <div class="panel panel-default" ng-include="'layouts/Category.html'"></div>
                    <!--/Category-->

                    <!--Supplier-->
                    <div class="panel panel-default" ng-include="'layouts/Supplier.html'"></div>
                    <!--/Supplier-->

                    <!--Special-->
                    <div class="panel panel-default" ng-include="'layouts/Special.html'"></div>
                    <!--/Special-->
                </div>

            </aside>
        </div>

        <footer class="panel panel-default row" ng-include="'layouts/footer.html'"></footer>
    </div>

    <script src="layout.js"></script>
    <script src="category-ctrl.js"></script>
    <script src="supplier-ctrl.js"></script>
    <script src="special-ctrl.js"></script>
</body>

</html>
