<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .poly-prod {
            height: 150px;
            max-width: 95%;
        }
    </style>
</head>

<body ng-app="myapp">
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" ng-controller="myctrl">
            <div class="col-md-3" ng-repeat="p in products">
                <div class="card">
                    <img class="card-img-top" src="{{p.image}}" alt="Title" />
                    <div class="card-body">
                        <h4 class="card-title">{{p.name}}</h4>
                        <p class="card-text">${{p.price}}</p>
                    </div>
                </div>
                
            </div>

            <script>

                var app = angular.module('myapp', []);
                app.controller('myctrl', function ($scope) {
                    $scope.products = [
                        {
                            name: "Đồng hồ thụy sỹ",
                            image: "images/shoppingcart.gif",
                            price: 1200
                        },
                        {
                            name: "Dell Star X",
                            image: "images/shoppingcart.gif",
                            price: 700
                        },
                        {
                            name: "Sony Vaio 2017",
                            image: "images/shoppingcart.gif",
                            price: 1700
                        },
                        {
                            name: "Máy ảnh Canon",
                            image: "images/shoppingcart.gif",
                            price: 300
                        },
                        {
                            name: "Vòng cưới France",
                            image: "images/shoppingcart.gif",
                            price: 7000
                        },
                        {
                            name: "Motorola thế hệ 5",
                            image: "images/shoppingcart.gif",
                            price: 900
                        },
                        {
                            name: "Mũ cao bồi Mexico",
                            image: "images/shoppingcart.gif",
                            price: 100
                        },
                        {
                            name: "Nước hoa Korea",
                            image: "images/shoppingcart.gif",
                            price: 600
                        }
                    ];
                });



            </script>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
