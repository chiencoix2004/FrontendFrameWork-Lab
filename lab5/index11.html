<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body ng-app="myapp">
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="row" ng-controller="myctrl1">
                <div class="mb-3">
                    <label for="" class="form-label">Họ và tên</label>
                    <input ng-model="student.fullname" type="text" name="" id="" class="form-control" placeholder="" />
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Ngày sinh</label>
                    <input ng-model="student.birthday" type="date" name="" id="" class="form-control" placeholder="" />
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Điểm</label>
                    <input ng-model="student.mark" type="text" name="" id="" class="form-control" placeholder="" />
                </div>
                <div class="">
                    <button ng-click="save()" type="button" class="btn btn-primary">
                        Lưu
                    </button>
                    <button ng-click="cancel()" type="button" class="btn btn-danger">
                        Hủy
                    </button>
                </div>

            </div>
            <div class="row" ng-controller="myctrl2">
                <div class="table-responsive-sm">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Họ và tên</th>
                                <th scope="col">Ngày sinh</th>
                                <th scope="col">Điểm</th>
                                <th scope="col">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="student in students" class="">
                                <td scope="row">{{student.fullname}}</td>
                                <td>{{student.birthday}}</td>
                                <td>{{student.mark}}</td>
                                <td>
                                    <button ng-click="edit(0)" type="button" class="btn btn-primary">
                                        Sửa
                                    </button>
                                    <button ng-click="del(0)" type="button" class="btn btn-danger">
                                        Xóa
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <script>

                var app = angular.module('myapp', []);
                app.controller('myctrl1', function ($scope) {
                    $scope.save = function () {
                        $scope.$parent.students[$scope.$parent.index] = $scope.student;
                    };
                    $scope.cancel = function () {
                        $scope.$parent.student = angular.copy($scope.$parent.students[$scope.$parent.index]);
                    };
                });
                
                app.controller('myctrl2', function ($scope) {
                    $scope.$parent.students = [
                        {
                            fullname: "Nguyễn Văn Tèo",
                            birthday: "20-01-1995",
                            mark: 8.2,
                        },
                        {
                            fullname: "Nguyễn Văn Tèo",
                            birthday: "20-01-1995",
                            mark: 8.5,
                        }
                    ];
                    $scope.edit = function (index) {
                        $scope.$parent.index = index;
                        $scope.$parent.student = angular.copy($scope.$parent.students[index]);
                    };
                });

            </script>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
