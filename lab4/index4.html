<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body ng-app="myapp">
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div ng-controller="myctrl">
            <script>
                var app = angular.module('myapp', []);
                app.controller('myctrl', function ($scope) {
                    $scope.calculate = function () {
                        var a = parseFloat($scope.width);
                        var b = parseFloat($scope.length);
                        $scope.acreage = a * b;
                        $scope.perimeter = (a + b) * 2;
                    }
                });
            </script>
          
                <div class="form-group">
                    <label>Chiều dài</label>
                    <input ng-model="length" type="number" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Chiều rộng</label>
                    <input ng-model="width" type="number" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Diện tích</label>
                    <input  type="number" value="{{acreage}}" readonly class="form-control" />
                </div>
                <div class="form-group">
                    <label>Chu vi</label>
                    <input  type="number" value="{{perimeter}}" readonly class="form-control" />
                </div>
                <hr />
                <div class="form-group">
                    <button class="btn btn-default" ng-click="calculate()">Calculate</button>
                </div>
           
          
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
